<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recall - Side Panel</title>
    <style>
      /* Base styles for side panel */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: #1a1a1a;
        background-color: #ffffff;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #666;
      }

      .loading::after {
        content: '';
        width: 24px;
        height: 24px;
        margin-left: 8px;
        border: 2px solid #e0e0e0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Iframe styles */
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        flex: 1;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        html,
        body {
          color: #f0f0f0;
          background-color: #1a1a1a;
        }

        .loading {
          color: #999;
        }

        .loading::after {
          border-color: #444;
          border-top-color: #60a5fa;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading Recall</div>
    </div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
