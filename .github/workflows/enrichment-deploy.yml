name: Deploy Enrichment Job

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build:
    uses: ./.github/workflows/reusable-docker-build.yml
    with:
      environment: ${{ inputs.environment }}
      dockerfile: src/Recall.Core.Enrichment/Dockerfile
      context: src
      image-name: recall-enrichment

  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Container Apps extension
        run: az extension add --name containerapp --upgrade

      - name: Update Container Apps Job
        run: |
          az containerapp job update \
            --name acj-recall-enrichment-${{ inputs.environment }} \
            --resource-group rg-recall-${{ inputs.environment }} \
            --image crrecall${{ inputs.environment }}.azurecr.io/recall-enrichment:${{ github.sha }}
